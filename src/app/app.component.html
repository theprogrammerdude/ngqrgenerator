<div class="fixed top-6 right-6">
  <p class="font-bold text-xs">Made with ❤️ by TheProgrammerDude</p>
</div>

<div class="flex flex-col items-center justify-center h-screen">
  <img src="../assets/qr.png" alt="" class="h-[200px]" />
  <p class="text-2xl font-bold">NgQr Generator</p>

  <input
    type="text"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-[300px] p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 my-5"
    placeholder="data for qr"
    required
    [(ngModel)]="data"
  />

  <qrcode
    [qrdata]="data"
    [width]="200"
    [errorCorrectionLevel]="'M'"
    (qrCodeURL)="onChangeURL($event)"
    [allowEmptyString]="true"
    [elementType]="'img'"
    [margin]="1"
  ></qrcode>

  <div class="fixed right-6 bottom-6" *ngIf="data">
    <a
      data-tooltip-target="tooltip-download"
      data-tooltip-placement="left"
      class="flex justify-center items-center w-[52px] h-[52px] text-gray-500 hover:text-gray-900 bg-white rounded-full border border-gray-200 dark:border-gray-600 shadow-sm dark:hover:text-white dark:text-gray-400 hover:bg-gray-50 dark:bg-gray-700 dark:hover:bg-gray-600 focus:ring-4 focus:ring-gray-300 focus:outline-none dark:focus:ring-gray-400"
      [href]="qrCodeDownloadLink"
      download="qrcode"
    >
      <svg
        aria-hidden="true"
        class="w-6 h-6"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          clip-rule="evenodd"
          d="M4 4a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V8a2 2 0 00-2-2h-5L9 4H4zm7 5a1 1 0 00-2 0v1.586l-.293-.293a.999.999 0 10-1.414 1.414l2 2a.999.999 0 001.414 0l2-2a.999.999 0 10-1.414-1.414l-.293.293V9z"
          fill-rule="evenodd"
        ></path>
      </svg>
      <span class="sr-only">Download</span>
    </a>
    <div
      id="tooltip-download"
      role="tooltip"
      class="inline-block absolute invisible z-10 py-2 px-3 w-auto text-sm font-medium text-white bg-gray-900 rounded-lg shadow-sm opacity-0 transition-opacity duration-300 tooltip dark:bg-gray-700"
    >
      Download
      <div class="tooltip-arrow" data-popper-arrow></div>
    </div>
  </div>
</div>
